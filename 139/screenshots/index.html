<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <style type="text/css">
    body{
      box-sizing:border-box; 
    }
    #images{
       display:flex;
       flex-direction:row;
       flex-wrap:wrap;
       justify-content:space-around;
    }
    #container{
      width:80%;
      margin:0 auto;
    }
    img{
        padding:15px;
        width:30%;
        height:30%;
        margin-bottom:15px!important;
    }
  </style>
</head>
<body>
<script type="text/javascript">
  window.onload = function(){
    var imgs= ["leedswinbullshit.jpg","fulldecode84points.jpg","2020 bullshit.jpg","2021uclbullshit.jpg","481bullshit.jpg","braga1-1redstarft.jpg"];
    var root = document.querySelector("#images");
    
    if(root){
       imgs.forEach((img)=>{
           var fixed = document.createElement("IMG");
           fixed.src = img;
           root.appendChild(fixed);
       });
    }
  };
</script>
<div id="container">
  <div id="images"></div> 
</div>
</body>
</html>
